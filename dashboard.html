<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
    }

    /* ===== Dashboard Grid ===== */
    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      background: #1e293b;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 12px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .sidebar ul li:hover {
      background: #334155;
    }

    /* ===== Main Area ===== */
    .main {
      display: grid;
      grid-template-rows: 60px 1fr;
    }

    /* ===== Header ===== */
    header {
      background: #ffffff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 20px;
    }

    /* ===== Content ===== */
    .content {
      padding: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #2563eb;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>

  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li onclick="changeTitle('Dashboard')">Dashboard</li>
        <li onclick="changeTitle('Users')">Users</li>
        <li onclick="changeTitle('Reports')">Reports</li>
        <li onclick="changeTitle('Settings')">Settings</li>
      </ul>
    </aside>

    <!-- Main Section -->
    <div class="main">

      <!-- Header -->
      <header>
        <h1 id="pageTitle">Dashboard</h1>
      </header>

      <!-- Content -->
      <section class="content">
        <div class="cards">
          <div class="card">
            <h3>Total Users</h3>
            <p>1,250</p>
          </div>

          <div class="card">
            <h3>Sales</h3>
            <p>₹85,000</p>
          </div>

          <div class="card">
            <h3>Orders</h3>
            <p>320</p>
          </div>

          <div class="card">
            <h3>Revenue</h3>
            <p>₹1.2L</p>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function changeTitle(title) {
      document.getElementById("pageTitle").innerText = title;
    }
  </script>

</body>
</html>
